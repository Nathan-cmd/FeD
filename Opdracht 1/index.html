<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no">
	<title>Playlist Selection</title>
	<link rel="stylesheet" href="styles/styles.css">

</head>
<body>

	<header>	
		<h1>My Playlist</h1>

		<nav>
			<ul>
				<li class="select">Now Playing</li>
				<li>All Music</li>
				<li>Artists</li>
				<li>Albums</li>
			</ul>
		</nav>

	</header>

	<main>
		<ul id="list">
		  <li draggable="true">
		  <div class="iconHolder"></div>
		  <div>Cascade Avenue</div>
		  <div>Server Sisters</div>
		  <div>1:20</div>

		  </li>

		  <li draggable="true">
			<div class="iconHolder"></div>
		  <div>Fifth Time A Charm</div>
		  <div>Heat Mill</div>
		  <div>2:20</div>

		  </li>

		  <li draggable="true">
		  	<div class="iconHolder"></div>
		  <div>Left Lane 12656</div>
		  <div>Who's Counting</div>
		  <div>3:20</div>

		  </li>

		  <li draggable="true">
		  	<div class="iconHolder"></div>
			  <div>Waiting With the Wind</div>
			  <div>The Inspectors</div>
			  <div>4:20</div>

		  </li>

		    <li draggable="true">
		    	<div class="iconHolder"></div>
			  <div>Ethernal</div>
			  <div>Fibre Freddy </div>
			  <div>4:20</div>

		  </li>
		  
		</ul>
	</main>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
